apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ printf "%s-blue" .Release.Name }}
  labels:
    app: {{ printf "%s-blue" .Release.Name }}
spec:
  replicas: {{ .Values.replicas.blue }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
      role: blue
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        role: blue
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: {{ printf "%s:%s" .Values.image.repository .Values.image.tag.blue }}
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80